<!doctype html>
<html lang="en">
<head>
  <title>School ID</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/autocomplete.min.css" />  
  <link rel="stylesheet" href="assets/css/uikit.min.css" />

</head>
<body>

	<body>
		
		<div class="uk-container uk-container-expand uk-padding" uk-height-viewport="expand: true">
			<div class="uk-text-center" uk-grid>
				<div class="uk-width-expand">
					<div class="uk-card-media-top">
						<form class="form-signin" id="form-signin">
							<img class="mb-4" src="/assets/img/SchoolID-Logo.svg" alt="" width="300" height="100">
							<fieldset class="uk-fieldset uk-margin-large-top">
								<legend class="uk-legend">Please Sign In</legend>
								<!-- Username -->
								<div class="uk-margin-small uk-width-1-2 uk-margin-auto">
									<label class="uk-form-label" for="form-stacked-text"></label>
									<div class="uk-form-controls">
									<input class="uk-input" type="text" id="Username" name="Username" placeholder="Username" required="" autofocus="">
									</div>
								</div>
								<!-- Password -->
								<div class="uk-margin-small uk-width-1-2 uk-margin-auto">
									<label class="uk-form-label" for="form-stacked-text"></label>
									<div class="uk-form-controls">
										<input class="uk-input" type="password" id="Password" name="Password" placeholder="Password" required="" autofocus="">
									</div>
								</div>
							<button class="uk-button uk-button-primary uk-width-1-2">Sign In</button>
						</form>
					</div>
					<div id="loginMessage"></div>
				</div>
			</div>
		</div>



		<!-- FOOTER -->
		<div class="uk-container uk-background-secondary uk-width-1-1 uk-text-center">
		<p>School ID &copy; Copyright 2022 FikesMedia</p>
		</div>

		
		<script src="assets/js/uikit.min.js"></script>
		<script src="assets/js/uikit-icons.min.js"></script>
		<script src="assets/js/jquery-3.5.1.min.js"></script>

		<!-- Page Specific Javascript -->
		<script src="/assets/js/login.js"></script>
		
	</body>
</html>
