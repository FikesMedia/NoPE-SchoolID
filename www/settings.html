</head>
<body>

      <ul class="uk-navbar-nav">

						<span class="uk-icon uk-margin-small-right" uk-icon="icon: thumbnails"></span>

				<li class="uk-active">

						User Badges
					</a>
				</li>
				<li class="uk-active">
					<a href="/clever.html">
						<span class="uk-icon uk-margin-small-right" uk-icon="icon: copy"></span>
						Clever Badges
					</a>

				<li class="uk-active">

						<span class="uk-icon uk-margin-small-right" uk-icon="icon: file"></span>

    </div>

    <div class="uk-navbar-right"> 
        <ul class="uk-navbar-nav">
            <li>
                <a href="/settings.html">
                    <span class="uk-icon uk-margin-small-right" uk-icon="icon: settings"></span>
                    Settings
                </a>

              <a href="/api/logout">

    <div class="uk-container uk-container-expand uk-padding" uk-height-viewport="expand: true">
      <div class="uk-text-left" uk-grid>
        <div class="uk-width-medium">
            <div class="uk-card uk-card-default uk-card-body">
                <iframe id="pdfBadge" class="uk-width-1-1 uk-height-medium"></iframe>
            </div>

        </div>
        <div class="uk-width-expand">
            <div class="uk-card uk-card-default uk-card-body">
                <form name="settingsForm">
                  <fieldset class="uk-fieldset">
                    <legend class="uk-legend">Default Data</legend>
                    <!-- First Name-->
                    <div class="uk-margin-small">
                      <label class="uk-form-label" for="form-stacked-text">Default First Name</label>
                      <div class="uk-form-controls">
                        <input class="uk-input" type="text" id="firstnamefield">
                      </div>
                    </div>
                    <!-- Last Name-->
                    <div class="uk-margin-small">
                      <label class="uk-form-label" for="form-stacked-text">Default Last Name</label>
                      <div class="uk-form-controls">
                        <input class="uk-input" type="text" id="lastnamefield">
                      </div>
                    </div>
                     <!-- Company -->
                     <div class="uk-margin-small">
                      <label class="uk-form-label" for="form-stacked-text">Company</label>
                      <div class="uk-form-controls">
                        <input class="uk-input" type="text" id="companyfield" >
                      </div>
                    </div>
                    <!-- Title-->
                    <div class="uk-margin-small">
                      <label class="uk-form-label" for="form-stacked-text">Title</label>
                      <div class="uk-form-controls">
                        <input class="uk-input" type="text" id="titlefield" >
                      </div>
                    </div>
                    <!-- Student/Employee ID -->
                    <div class="uk-margin-small">
                      <label class="uk-form-label" for="form-stacked-text">Student / Employee ID</label>
                      <div class="uk-form-controls">
                        <input class="uk-input" type="text" id="idfield" >
                      </div>
                    </div>
                </fieldset>


            </div>
            <!-- Color Settings -->
            <div class="uk-card uk-card-default uk-card-body uk-margin-top">

                <fieldset class="uk-fieldset">
                  <legend class="uk-legend">Style Settings</legend>
                  <!-- Background Color -->
                  <div class="uk-margin-small">
                    <label class="uk-form-label" for="form-stacked-text">Background Color</label>
                    <div class="uk-form-controls">
                      <input class="uk-input" type="text" id="bgcolor" >
                    </div>
                  </div>
                  <!-- Title Color -->
                  <div class="uk-margin-small">
                    <label class="uk-form-label" for="form-stacked-text">Title Color</label>
                    <div class="uk-form-controls">
                      <input class="uk-input" type="text" id="titlecolor" >
                    </div>
                  </div>
                  <!-- Text Color -->
                  <div class="uk-margin-small">
                    <label class="uk-form-label" for="form-stacked-text">Text Color</label>
                    <div class="uk-form-controls">
                      <input class="uk-input" type="text" id="textcolor" >
                    </div>
                  </div>
                  <!-- Default Image -->
                  <div class="uk-margin-small">
                    <label class="uk-form-label" for="form-stacked-text">Default Image</label>
                    <div class=" uk-margin-top uk-width-expand">
                      <img id="defaultPhoto" data-src="" height="100" width="100" uk-img  href="#replacePhoto" uk-toggle>
                    </div>
                  </div>
                  <input type="hidden" id="newDefaultPhoto" >
                  </fieldset>
              </form>
            </div>
            <!-- Save Settings -->
            <div class="uk-card uk-card-default uk-card-body uk-margin-top">
              <!-- Controls -->
              <div class="uk-button-group uk-margin-top uk-width-expand">
                <button id="saveSettings" class="uk-button uk-button-primary uk-width-1-2">Save Settings</button>
              </div>
            </div>

        </div>
    </div>

  </div>
  

  
  <!-- FOOTER -->
  <div class="uk-container uk-background-secondary uk-width-1-1 uk-text-center">
    <p>School ID &copy; Copyright 2022 FikesMedia</p>
  </div>
  

  <!-- Message Box Modal -->
  <div id="messageBox" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical uk-text-center">      
        <h3 id="messageBoxMessage">All fields are required.</h3>
    </div>
  </div>
  
  <!-- Camera Modal -->
  <div id="replacePhoto" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        
        <div class="uk-modal-body uk-padding-small">
          <div class="uk-grid-small" uk-grid>
            <div class="uk-width-1-2"><img id="defaultPhotoChange" data-src="" height="250" width="250" uk-img ></div>
           
            <div class="uk-width-1-2"><img id="photo" data-src="" height="225" width="225" uk-img ></div>
          </div>

          <!-- Controls -->
          <div class="uk-button-group uk-margin-top uk-width-expand uk-form-controls">
            <input class="ui-input" type="file" accept=".jpg" onchange="previewDefaultImage();">
            <button class="uk-button uk-button-primary uk-width-1-2" onclick="useImage();">Use Image</button>
          </div>
        </div>
      </div>
  </div>

  <!-- Hidden Modal -->
  <div id="hiddenModal" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-body uk-padding-small">
          <form name="photoData" id="photoData">
              <input type="hidden" name="base64photo" id="base64photo" >
              <input type="hidden" name="employeeid" id="employeeid" >
          </form>
        </div>
      </div>
  </div>


  <script src="assets/js/uikit.min.js"></script>
  <script src="assets/js/uikit-icons.min.js"></script>
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/pdf-lib.js"></script>
  <script src="assets/js/JsBarcode.all.min.js"></script>
  <script src="assets/js/createUserBadge.js"></script>
  <!-- <script src="assets/js/oneoff.js"></script> -->
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/jscolor.js"></script>


</body>
</html>
